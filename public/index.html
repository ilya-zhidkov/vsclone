<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Visual Studio Clone</title>

        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" 
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/colors.css">
        <link rel="stylesheet" href="./css/themes.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body class="vscode-light">
        <main>
            <div class="grid">
                <nav>
                    <ul class="row tabs">
                        <li class="row active indicator">
                            <i class="fas fa-align-right icon"></i> <span class="file-name">file.txt</span>
                        </li>
                    </ul>

                    <ul class="row settings">
                        <li><i class="fas fa-columns"></i></li>
                        <li><i class="fas fa-ellipsis-h"></i></li>
                    </ul>

                    <ul class="row breadcrumb">
                        <li class="row"><i class="icon"></i> <a href="#">folder</a></li>
                        <li class="row"><i class="fas fa-align-right icon"></i> <a href="#">file.txt</a href="#"></li>
                    </ul>
                </nav>

                <section class="editor">
                    <div class="row line-numbers">
                        <span>1</span>
                    </div>

                    <section class="content" contenteditable>
                        <code>
                            <span class="highlight">Lorem ipsum dolor sit <span class="unknown-word"> amet</span>.</span>
                        </code>
                    </section>
                </section>

                <section class="minimap">
                    <code>
                        <span class="highlight">Lorem ipsum dolor sit <span class="unknown-word"> amet</span>.</span>
                    </code>
                </section>
            </div>

            <aside>
                <div class="grid">
                    <ul class="column icons">
                        <li class="active">
                            <i class="far fa-copy"></i>
                            <span class="indicator">
                                <label class="counter">1</label>
                            </span>
                        </li>
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-code-branch"></i></li>
                        <li><i class="fas fa-play"></i></li>
                        <li><i class="fas fa-shapes"></i></li>
                        <li><i class="fas fa-cog"></i></li>
                    </ul>
                </div>
            </aside>
        </main>
    </body>

</html>
